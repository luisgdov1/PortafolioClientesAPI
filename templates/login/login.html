<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Favicon-->
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="col-auto" >
<div class="row">
    <div class="container">
    <form method="POST" class="form-control">
          <input type="text" class="form-control" placeholder="Usuario" aria-label="usuario" aria-describedby="basic-addon2" name="username">
          <input type="password" class="form-control" placeholder="contraseña" aria-label="contraseña" aria-describedby="basic-addon2" name="password">
        <button type="submit" class="button btn-success">Iniciar Sesion</button>
        <a class="btn btn-xl btn-outline-dark" href="{% url 'inicio' %}">
        <i class="fas fa-folder-open me-2"></i>Entrar sin login</a>
        {% csrf_token %}
    </form>
    </div>
</div>
<div class="container row">

</div>
    </div>
</body>
</html>
